<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main-div">
        <div id="left-div">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <div id="main-screen">
                <input type="text" value="" id="equation" disabled>
                <input type="text" value="0" id="inputBox">
            </div>
            <div id="btn">
                <button onclick="getValue('%')">%</button><button onclick="clearAll()">C</button><button onclick="removeLastElement()">cancel</button><button onclick="getValue('/')">/</button>
                <button onclick="getValue('7')">7</button><button onclick="getValue('8')">8</button><button onclick="getValue('9')">9</button><button onclick="getValue('')"></button>
                <button onclick="getValue('4')">4</button><button onclick="getValue('5')">5</button><button onclick="getValue('6')">6</button><button onclick="getValue('-')">-</button>
                <button onclick="getValue('1')">1</button><button onclick="getValue('2')">2</button><button onclick="getValue('3')">3</button><button onclick="getValue('+')">+</button>
                <button>H</button><button onclick="getValue('0')">0</button><button onclick="getValue('.')">.</button><button onclick="solve()">=</button>
            </div>
        </div>
        <div id="right-div">
            <div class="heading1">
                <h1>History</h1>
            </div>
            <div class="historyDiv">
                <div>
                    <h1>12 + 2 =</h1>
                    <h1>14</h1>
                </div>
                <div>
                    <h1>12 + 2 =</h1>
                    <h1>14</h1>
                </div>

                </div>
                <div>

                    <h1>14</h1>
                </div> -->
            </div>
            <div class="clearHisBtn">
                <button onclick="clearHistory()">clear his</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
